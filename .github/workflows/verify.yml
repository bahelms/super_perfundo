on: 
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 23.3.1
          elixir-version: 1.11.4

      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix test
